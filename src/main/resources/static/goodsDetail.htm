<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goods">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="seckillStatus">
                <input type="hidden" id="remainSeconds">
                <span id="seckillTip"></span>
            </td>
            <td>
                <input type="hidden" name="goodsId" id="goodsId">
                <button class="btn btn-primary btn-block" type="submit" id="buyButton"
                        onclick="doSeckill()">立即秒杀
                </button>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        getDetails();
    });

    function doSeckill() {

        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url: '/seckill/doSeckill2/',
            data: {
                "goodsId": goodsId
            },
            type: 'POST',
            success: function (data) {
                if (data.code == 200) {
                    getResult(goodsId)
                } else {
                    layer.msg(data.msg)
                }
            },
            error: function () {
                layer.msg("秒杀失败~")
            }
        })

    }

    //通过goodsId轮询秒杀结果
    function getResult(goodsId) {
        g_showLoading()
        $.ajax({
            url: "/killOrder/qryOrder",
            type: "GET",
            data: {
                goodsId: goodsId
            },
            success: function (data) {
                if (data.code == 200) {
                    //>0订单id，=0秒杀中，<0失败
                    if (data.data > 0) {
                        layer.confirm("恭喜你~ 秒杀成功，是否现在查看订单？", {btn: ['确定', '取消']}, function () {
                            location.href = "/orderDetail.htm?orderId=" + data.data // 订单id
                        }, function () {
                            layer.close()
                        })
                    } else if (data.data < 0) {
                        layer.msg("对不起，秒杀失败~")
                    } else {
                        setTimeout(() => {
                            getResult(goodsId)
                        }, 100)
                    }
                } else {
                    layer.msg(data.msg)
                }
            },
            error: function () {
                layer.msg("秒杀失败, 服务端错误~")
            }
        })
    }

    function getDetails() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url: '/goods/detail/' + goodsId,
            type: 'GET',
            success: function (data) {
                if (data.code === 200) {
                    render(data.data);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求出错");
            }
        });

    }

    function render(detail) {
        var user = detail.user;
        var goods = detail.goodsVo;
        var remainSeconds = detail.remainSeconds;
        var seckillStatus = detail.secKillStatus;
        if (user) {
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd HH:mm:ss"));
        $("#remainSeconds").text(remainSeconds);
        $("#seckillStatus").text(seckillStatus)
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);

        check();
    }

    function check() {
        $("#buyButton").attr("disabled", true)  // 禁用按钮

        var killStatus = $("#seckillStatus").text() //秒杀状态 0未开始，1进行中，2已结束

        //进行中，放开按钮
        // === 表示严格相同，类型也相同！！！
        if (killStatus == 1) {
            $("#buyButton").attr("disabled", false)
            $("#seckillTip").html("秒杀进行中")
            return
        }

        //已结束
        if (killStatus == 2) {
            $("#seckillTip").html("秒杀已结束")
            return;
        }

        //未开始，倒计时
        sleepAndCountDown()
    }

    // 倒计时，直到到时，到时结束，否则再来一轮
    function sleepAndCountDown() {
        var remainSeconds = $("#remainSeconds").text() // 剩余时间 >0倒计时，=0正在秒杀，<0已结束

        if (remainSeconds <= 0) {
            $("#buyButton").attr("disabled", false)
            $("#seckillTip").html("秒杀进行中")
            return
        }

        setTimeout(() => {
            $("#remainSeconds").val(remainSeconds - 1)
            $("#seckillTip").html('距离秒杀开始还有：' + (remainSeconds - 1) + "秒")
            sleepAndCountDown()
        }, 1000)
    }

</script>
</html>
